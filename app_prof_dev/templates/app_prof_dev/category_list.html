{% extends 'app_prof_dev/base.html' %}

{% block title %}Повышение квалификации{% endblock title %}
{% block content %}
    <h3 class="text-primary text-opacity-75 text-start">Повышение квалификации</h3>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for category in categories %}
            <div class="col">
                    <div class="card h-100">
                        <a href="{% url 'app_prof_dev:program_list' category.slug %}"><img src="{{ category.image.url }}" class="card-img-top" alt="{{ category.title }}"></a>
                        <div class="card-body">
                            <a class="nav-link" href="{% url 'app_prof_dev:program_list' category.slug %}">{{ category.title }}</a>
                        </div>
                        <div class="card-footer">
                            <small class="text-muted">В категории {{ category.programs.count }} программ</small>
                        </div>
                    </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
