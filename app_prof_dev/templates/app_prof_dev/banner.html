            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel"
                 style="margin-bottom: 10px;">
                <ol class="carousel-indicators">
                    <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"></li>
                    <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"></li>
                    <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    {% for post in news %}
                        {% with forloop.counter0 as i %}
                            <div class="carousel-item {% if i is 0 %}active{% endif %}">
                                <img src="{{ post.image.url }}" class="d-block w-100" alt="{{ post.title }}"
                                     style="width: 100%; height: 30vw; object-fit: cover;">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>{{ post.title }}</h5>
                                    <p>{{ post.body|truncatewords:30 }}</p>
                                    <a href="{% url 'app_news:post_detail' post.pk %}" class="card-link">Читать далее...</a>
                                </div>
                            </div>
                        {% endwith %}
                    {% endfor %}
                </div>
                <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </a>
            </div>
